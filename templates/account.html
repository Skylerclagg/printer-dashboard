<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account</title>
    
    <!-- ===== Pre-paint theme setup ===== -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = saved || (prefersDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
          document.documentElement.setAttribute('data-bs-theme', theme);
        } catch {
          document.documentElement.setAttribute('data-theme', 'light');
          document.documentElement.setAttribute('data-bs-theme', 'light');
        }
      })();
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --border-color: #404040;
            --card-bg: #2d2d2d;
            --input-bg: #3a3a3a;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Navbar --- */
        .top-banner {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 10px 30px;
            position: sticky;
            top: 0;
            z-index: 1100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        [data-theme="dark"] .top-banner {
            background: linear-gradient(90deg, #0056b3, #003d82);
        }
        .top-banner .title { margin: 0; font-size: 1.6rem; font-weight: 600; }
        .nav-link { color: white; text-decoration: none; padding: 5px 10px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 5px; }
        .theme-toggle { background: none; border: 1px solid rgba(255, 255, 255, 0.3); color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 1.2rem; }
        .navbar-nav { display: flex; align-items: center; gap: 1rem; }

        .card { background-color: var(--card-bg); border: 1px solid var(--border-color); }
        .card-title, .form-label { color: var(--text-primary); }
        .form-control, .form-select { background-color: var(--input-bg); border-color: var(--border-color); color: var(--text-primary); }
        .form-control:focus, .form-select:focus { background-color: var(--input-bg); border-color: #0066cc; color: var(--text-primary); box-shadow: 0 0 0 0.25rem rgba(0, 102, 204, 0.25); }
        .form-control:disabled { background-color: var(--bg-primary); }
        .modal-content { background-color: var(--card-bg); border: 1px solid var(--border-color); }
        .modal-header { border-bottom-color: var(--border-color); }
        .modal-footer { border-top-color: var(--border-color); }
        [data-theme="dark"] .btn-close { filter: invert(1) grayscale(100) brightness(200%); }
    </style>
</head>
<body>
    <nav class="top-banner">
        <div class="title">My Account</div>
        <div class="navbar-nav">
            <a href="{{ url_for('root') }}" class="nav-link">Back to Dashboard</a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
    </nav>

    <div class="container py-5" style="max-width: 600px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body p-4">
                <h3 class="card-title mb-4">Account Settings</h3>
                <form action="{{ url_for('update_account') }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ session.username }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.get('name', '') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.get('email', '') }}">
                    </div>
                    <hr class="my-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#passwordModal">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="{{ url_for('update_account') }}" method="POST">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleTheme() {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('themeIcon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
</body>
</html>
