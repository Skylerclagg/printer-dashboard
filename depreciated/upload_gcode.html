<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload G-Code for {{ printer.name }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #f8f9fa; color: #343a40; margin: 0; padding: 2rem; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; margin-top: 0; }
        label { font-weight: bold; margin-bottom: 5px; display: block; }
        input[type="file"], textarea { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ced4da; box-sizing: border-box; margin-bottom: 1rem; }
        textarea { resize: vertical; min-height: 80px; }
        button { cursor: pointer; background: #28a745; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-size: 1rem; }
        button:hover { background: #218838; }
        a.button { display: inline-block; background: #6c757d; color: white; padding: 12px 24px; border-radius: 4px; text-decoration: none; margin-left: 10px; }
        a.button:hover { background: #5a6268; }
        .flash { padding: 1rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid transparent; }
        .flash-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Print for {{ printer.name }}</h1>
        <p>Your file will be submitted for approval before printing.</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('handle_upload') }}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="printer_name" value="{{ printer.name }}">
            <div>
                <label for="gcode_file">G-Code File</label>
                <input type="file" name="gcode_file" id="gcode_file" accept=".gcode,.gco,.g" required>
            </div>
            <div>
                <label for="comments">Comments (Optional)</label>
                <textarea name="comments" id="comments" placeholder="Enter any notes for the approver..."></textarea>
            </div>
            <div style="margin-top: 1rem;">
                <button type="submit">Submit for Approval</button>
                <!-- **FIX START**: Changed url_for('dashboard') to url_for('root') -->
                <a href="{{ url_for('root') }}" class="button">Cancel</a>
                <!-- **FIX END** -->
            </div>
        </form>
    </div>
</body>
</html>
